<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exploding Text Animation</title>
<style>
  @keyframes explode {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }

  .event-text {
    animation: explode 10s ease forwards;
    font-size: 24px; /* Adjust font size as needed */
    color: #ff0000; /* Adjust color as needed */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
<div class="event-text">Event1: Points Earned</div>
</body>
</html>
